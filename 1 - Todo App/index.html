<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <!-- css link file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="todo-app">
      <div class="todo-app__header-form-container">
        <h1 class="todo-app__header">Todo App</h1>
        <section class="todo-app__form-section">
          <form>
            <input
              id="todo-input"
              type="text"
              placeholder="Write a todo item..."
              autocomplete="off"
            />
            <button id="add-button">ADD</button>
          </form>
        </section>
      </div>

      <section class="todo-app__list-section">
        <ul id="todo-app__list"></ul>
      </section>
    </main>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
